<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Roll Dice</title>
</head>

<body>
    <div class="gamerule">
        <p>When it's your turn, start rolling the dice, if you roll 1, the turn to roll the dice passes to the other
            player . The points you collect are also reset.</p>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="score">
                <i class="fa-solid fa-arrow-down"></i>
                <h2>Player 1</h2>
                <p>0</p>
            </div>
            <div class="total-score">
                <h3>CURRENT</h3>
                <p>0</p>
            </div>
        </div>
        <div class="right-side">
            <div class="score-right">
                <i class="fa-solid fa-arrow-down"></i>
                <h2>Player 2</h2>
                <p>0</p>
            </div>
            <div class="total-score-right">
                <h3>CURRENT</h3>
                <p>0</p>
            </div>
            <div class="newgame-container">
                <div class="newgame">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    <span>NEW GAME</span>
                </div>
                <div class="dice">
                    <img src="" alt="">
                </div>
                <div class="roll">
                    <div class="rolls">

                        <button><i class="fa-solid fa-dice"></i> ROLL DICE</button>
                    </div>
                    <div class="hold">

                        <button><i class="fa-solid fa-hand-holding-medical"> HOLD</i></button>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
